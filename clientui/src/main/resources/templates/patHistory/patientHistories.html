<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>ClientUI Patient List</title>

    <link rel="stylesheet" type="text/css" href="http://localhost:8080/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}">
</head>

<body>
<div class="container" >
    <div class="row">
        <div class="col-9 text-left" >
            <img src="http://localhost:8080/images/logo.jpg" />
        </div>
    </div>
</div>

<div class="container" >
    <nav class="navbar navbar-dark bg-cian text-white" style="background-color: #2e99b6;">
        <div class="row">
            <div class="col-md-4 align-right">
                <a class="nav-link text-white"  href="/">Home</a>
            </div>
            <div class="col-md-4">
                <a class="nav-link text-white"   href="/patient/list?stringSearch=" >Patients</a>
            </div>
            <div class="col-md-4">
                <a class="nav-link text-white"  href="#">Reports</a>
            </div>
        </div>
    </nav>
</div>
<div class="container" style="...">

    <div class="col-12 text-center"><h2>All Patient Note History</h2></div>


</div>
<br/><br/>
<div class="container" style="...">
    <div class="row">
        <a href="/patient/add" class="btn btn-primary btn-sm">Add New Patient</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>Id Patient</th>
                <th>Date</th>
                <th>Notes</th>
            </thead>
            <tbody>
            <tr th:each="patientNotes : ${patientHistories}">
                <td style="width: 5%" th:text="${patientNotes.id}"></td>
                <td th:text="${patientNotes.patientId}"></td>
                <td th:text="${patientNotes.date}"></td>
                <td th:text="${patientNotes.notes}"></td>
                <td style="width: 25%" class="text-center">
                    <a th:href="@{/patient/update/{id}(id=${patientNotes.id})}" class="btn btn-info btn-sm">Edit</a>
                    <a th:href="@{/patient/delete/{id}(id=${patientNotes.id})}" class="btn btn-warning btn-sm"
                       onclick="return confirm( 'Are you sure you want to delete this item??')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
