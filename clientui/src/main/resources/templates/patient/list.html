<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>ClientUI Patient List</title>

    <link rel="stylesheet" type="text/css" href="http://localhost:8080/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}">
</head>

<body>
    <div class="container" >
        <div class="row">
            <div class="col-9 text-left" >
                <img src="http://localhost:8080/images/logo.jpg" />
            </div>
        </div>
    </div>

    <div class="container" >
        <nav class="navbar navbar-dark bg-cian text-white" style="background-color: #2e99b6;">
            <div class="row">
                <div class="col-md-4 align-right">
                    <a class="nav-link text-white"  href="/">Home</a>
                </div>
                <div class="col-md-4">
                    <a class="nav-link text-white"  href="/patHistories">Notes</a>
                </div>
                <div class="col-md-4">
                    <a class="nav-link text-white"  href="#">Reports</a>
                </div>
            </div>
        </nav>
    </div>
    <div class="container" style="...">

            <div class="col-12 text-center"><h2>Patient List</h2></div>


                <div class="container" style="..." align="center">
                <h4>Research by Family Name</h4>
                    <nav class="navbar navbar-light bg-light justify-content-between">
                    <form th:action="@{/patient/list}" class="form-inline" align="center">
                        <input class="form-control mr-sm-2" type="text" name="stringSearch" id="stringSearch" size="50" th:value="${stringSearch}">

                        <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
                    </form>
                    </nav>
            </div>

    </div>
        <br/><br/>
    <div class="container" style="...">
        <div class="row">
            <a href="/patient/add" class="btn btn-primary btn-sm">Add New Patient</a>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Family Name</th>
                        <th>Given Name</th>
                        <th>Date of birth</th>
                        <th>Sex</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="patientDTO : ${patientDTOS}">
                        <td style="width: 5%" th:text="${patientDTO.id}"></td>
                        <td th:text="${patientDTO.familyName}"></td>
                        <td th:text="${patientDTO.givenName}"></td>
                        <td th:text="${patientDTO.dateOfBirth}"></td>
                        <td th:text="${patientDTO.sex}"></td>
                        <td th:text="${patientDTO.address}"></td>
                        <td th:text="${patientDTO.phone}"></td>
                        <td style="width: 25%" class="text-center">
                            <a th:href="@{/patient/update/{id}(id=${patientDTO.id})}" class="btn btn-info btn-sm">Edit</a>
                            <a th:href="@{/patHistories/{id}(id=${patientDTO.id})}" class="btn btn-primary btn-sm">Notes</a>
                            <a th:href="@{/patient/delete/{id}(id=${patientDTO.id})}" class="btn btn-warning btn-sm"
                                      onclick="return confirm( 'Are you sure you want to delete this item??')">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
